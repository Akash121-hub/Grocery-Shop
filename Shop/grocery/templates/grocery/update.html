{%  extends 'grocery/main.html' %}
{% load static %}
{% block content %}

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Update List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Update Grocery List</h1>
            <form action="{% url 'update_and_save' order_objs.pk %}" method="POST"> {% csrf_token %}
                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" class="form-control" name="Item name" placeholder="Item name" value="{{order_objs.name}}"/>
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" class="form-control" name="Item quantity" placeholder="Item quantity" value="{{order_objs.quantity}} PCS"/>
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select name="status" class="form-control">
                        <option value="">{{order_objs.status}}</option>
                        <option value="PENDING">PENDING</option>
                        <option value="BOUGHT">BOUGHT</option>
                        <option value="NOT AVAILABLE">NOT AVAILABLE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="{{order_objs.ordered_date|date:"d/n/o"}}" name="date" class="form-control" placeholder="Date" value="{{order_objs.ordered_date|date:"d/n/o"}}">
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-danger">
                </div>
            </form>
        </div>
    </body> 
</html>

{% endblock %}
